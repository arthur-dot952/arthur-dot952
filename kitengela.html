<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="kitengela.css">
  <title>Kitengela Gallery</title>
  <link rel="icon" type="image/jpg" href="images/T.jpg" />

</head>

<body>
  <a href="project.html" class="logo"><img src="Images/final.jpg"> </a>

  <!-- Container for the image gallery -->
  <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="Kitengela hse/img 1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="Kitengela hse/img 2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="Kitengela hse/img 3.jpg" style="width:100%">
    </div>

    <!--<div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="img_lights_wide.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="img_nature_wide.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="img_snow_wide.jpg" style="width:100%">
  </div>-->

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="Kitengela hse/img 1.jpg" style="width:100%" onclick="currentSlide(1)" alt="1">
      </div>
      <div class="column">
        <img class="demo cursor" src="Kitengela hse/img 2.jpg" style="width:100%" onclick="currentSlide(2)" alt="2">
      </div>
      <div class="column">
        <img class="demo cursor" src="Kitengela hse/img 3.jpg" style="width:100%" onclick="currentSlide(3)" alt="3">
      </div>
      <div class="column">
        <!--<img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>-->
      </div>
    </div>
    <script src="kitengela.js"></script>
  </div>
